<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yohanan Muluneh</title>
    <style>
        /* Importing a sleek, futuristic font */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');

        /* Clean, dark aesthetic */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #121212; /* Soft black */
        }

        /* Electric Flash */
        .electric-flash {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff00ff, #00bcd4);
            border-radius: 50%;
            margin-bottom: 20px;
            animation: electricPulse 1s infinite alternate;
        }

        /* Electric lightning animation */
        @keyframes electricPulse {
            0% {
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 20px #00bcd4, 0 0 40px #00bcd4, 0 0 50px #00bcd4;
                transform: scale(1.2);
            }
            100% {
                box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
                transform: scale(1);
            }
        }

        /* Subtle glowing text with animation */
        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #bbb; /* Soft gray text */
            letter-spacing: 2px;
            text-align: center;
            animation: moveUpDown 2s ease-in-out infinite, fadeInOut 3s ease-in-out infinite;
        }

        /* Hover effect: Subtle glow */
        .logo:hover {
            color: #00bcd4;
            text-shadow: 0 0 8px #00bcd4, 0 0 16px rgba(0, 188, 212, 0.3);
        }

        /* Animation for moving up and down */
        @keyframes moveUpDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Animation for fading in and out */
        @keyframes fadeInOut {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Footer styling - Centered and responsive */
        .footer {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: #888;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7); /* Slightly transparent */
            backdrop-filter: blur(5px);
            transition: color 0.3s, text-shadow 0.3s;
        }

        /* Hover effect for footer */
        .footer:hover {
            color: #00bcd4;
            text-shadow: 0 0 8px #00bcd4, 0 0 16px rgba(0, 188, 212, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem; /* Adjust font size for small screens */
            }
            .footer {
                font-size: 0.9rem; /* Slightly smaller text */
            }
        }

    </style>
</head>
<body>
    <!-- Electric Flash -->
    <div class="electric-flash"></div>

    <!-- Text Logo -->
    <h1 class="logo">YOHANAN MULUNEH</h1>

    <!-- Footer - Fully centered and responsive -->
    <footer class="footer">
        By <a href="https://t.me/M_ekdimWD" target="_blank">Mekdim Digital Creation</a>
    </footer>
    
</body>
</html>
