<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Better Late Than Never ðŸŒ™</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .moon {
            width: 150px;
            height: 150px;
            background: #f5f5f5;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .moon:hover {
            transform: scale(1.1);
        }

        .message {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(5px);
            display: none;
        }

        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .typewriter {
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            font-family: monospace;
            margin: 10px 0;
        }

        .apology-box {
            border: 1px solid #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .apology-box:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="moon" onclick="revealMessage()"></div>
        
        <div class="message" id="mainMessage">
            <div class="typewriter" id="typewriter"></div>
            <div class="apology-box" onclick="showApology()">
                ðŸ•’ Why this is late... (click me)
            </div>
            <div id="hiddenMessage" class="hidden">
                <p>Because when it comes to you,<br>
                I want every detail to be perfect<br>
                (even if it takes a little longer) ðŸŒŸ</p>
                <!-- Add your personal message here -->
                <button onclick="showSurprise()" style="margin-top:10px; background:none; border:1px solid #fff; color:#fff; padding:8px 20px; cursor:pointer;">
                    Your Surprise
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create starry background
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 2 + 's';
                stars.appendChild(star);
            }
        }

        // Typewriter effect
        function typeWriter(text, elementId, speed = 50) {
            let i = 0;
            const elem = document.getElementById(elementId);
            elem.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    elem.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function revealMessage() {
            document.getElementById('mainMessage').style.display = 'block';
            typeWriter("Happy Belated Birthday, Yohanan ðŸ’«", 'typewriter');
        }

        function showApology() {
            document.getElementById('hiddenMessage').classList.remove('hidden');
        }

        function showSurprise() {
            alert("Happy Birthday");
        }

        // Initialize
        window.onload = () => {
            createStars();
            setTimeout(() => {
                document.querySelector('.moon').style.transform = 'scale(1)';
            }, 1000);
        }
    </script>
</body>
</html>
